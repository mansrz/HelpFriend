 <li id="search" ng-controller="ControladorBusqueda">                                            
     <a href="#" id="search-btn"><i class="fa fa-search" id="search-icon"></i> Buscar</a>        
     <div class="search-box hidden" id="search-box">                                             
         <div class="input-group">                                                               
             <form method='GET' name="busqueda" novalidate>                                      
                 <input type="text" name="q"                                                     
                        class="form-control" autocomplete="off"                                  
                        placeholder="BÃºsqueda" ng-model="busqueda_entrada"                       
                        ng-change="buscar_entidades()">                                          
                        {% comment %}                                                            
                         <span class="input-group-btn">                                          
                         <input class="btn btn-default" type="submit" value="Ir!">               
                         </span>                                                                 
                        {% endcomment %}                                                         
             </form>                                                                             
         </div>                                                                                  
         <ul class="dropdown-menu show lista_busqueda" ng-hide="esta_vacio()">                   
             <li ng-hide="no_usuarios()" class="item-seleccionado">                              
                 <strong>                                                                        
                     <small class="busqueda-result-header">Usuarios</small>                      
                 </strong>                                                                       
             </li>                                                                               
             <li ng-repeat="item in lista_usuarios"                                              
                 ng-hide="no_usuarios()" class="item-seleccionado">                              
                 <p class="text-muted busqueda-result">                                          
                     <img ng-src="[[item.foto]]" height="24px"/>                                 
                     <a ng-href="/usuario/[[item.username]]">                                    
                         [[item.first_name]] [[item.last_name]]                                  
                     </a>                                                                        
                     <br/>                                                                       
                     <small>                                                                     
                         [[item.fk_ciudad]]                                                      
                     </small>                                                                    
                 </p>                                                                            
             </li>                                                                               
             <li ng-hide="no_instituciones()" class="item-seleccionado">                         
                 <strong>                                                                        
                     <small class="busqueda-result-header">Instituciones</small>                 
                 </strong>                                                                       
             </li>                                                                               
             <li ng-repeat="item in lista_instituciones"                                         
                 ng-hide="no_instituciones()" class="item-seleccionado">                         
                 <p class="text-muted busqueda-result">                                          
                     <img ng-src="[[item.logo]]" height="24px"/>                                 
                     <a ng-href="/institucion/[[item.id_institucion]]">                          
                         [[item.siglas]]                                                         
                     </a>                                                                        
                     <br/>                                                                       
                     [[item.nombre]]                                                             
                     <br/>                                                                       
                     <small>                                                                     
                         [[item.ciudad]]                                                         
                     </small>                                                                    
                 </p>                                                                            
             </li>                                                                               
         </ul>                                                                                   
     </div>                                                                                      
 </li>
