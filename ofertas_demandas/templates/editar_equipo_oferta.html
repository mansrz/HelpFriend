{% for equipo in listaEditarEquipo %}
    {% if equipo.estado_membresia == 1 %}
        <div class="member-left" style="margin-bottom: 0px;">
            <img src="{{ equipo.fk_participante.foto.url }}" alt="Team Member" class="left" style="
                margin-right: 40px; margin-left: 40px; width: 75px;height: 75px;">
            <a href="/usuario/{{ equipo.fk_participante }}"><h4 style="font-size: 14px;">{{ equipo.fk_participante.username }}</h4></a>

            <div class="col-md-2">
                <p class="position" style="margin-bottom: 4px;">Estado&nbsp;:&nbsp;&nbsp;</p>
            </div>
            <div class="col-md-6">
                {% if equipo.activo == 1 %}
                    <input list="estado" name="estado2"id="estadoUsuario2" value="ACTIVO" disabled>
                {% else %}
                    <input list="estado" name="estado2"id="estadoUsuario2" value="INACTIVO" disabled>
                {% endif %}
                <datalist id="estado">
                    <option value="ACTIVO">
                    <option value="INACTIVO">
                </datalist>
                <a href="javascript:editarEstado($('#estadoUsuario2'))"><i class="fa fa-cog"></i>Editar Estado</a>
            </div>

            <div class="col-md-2">
                <p class="position" style="margin-bottom: 4px;">Rol&nbsp;:&nbsp;&nbsp;</p>
            </div>
            <div class="col-md-6">
                <input type="text" id="rolUsuario" name="rol" value="{{ equipo.rol_participante }}" disabled>
                <a href="javascript:editarRol($('#rolUsuario2'))"><i class="fa fa-cog"></i>Editar Rol</a>
            </div>

        </div>
    {% endif %}
{% empty %}
    <!-- PRIMER MIEMBRO DEL EQUIPO-->
    <div class="member-left" style="margin-bottom: 0px;">
        <p class="position">No existen participantes en esta oferta</p>
    </div>
{% endfor %}
