{% extends "base.tpl.html" %}

{% block barranavegacion %}
{% endblock %}

{% block contenido %}

    <div class="container" style="margin-top:10%;position:relative;">
        <div class="row">

            <!-- Recuperar Password -->
            <div class="col-sm-offset-4 col-md-offset-4 col-md-4">
                <form method="POST" action="/recuperarPassword/{{ codigo }}" role="form">{% csrf_token %}
                    <div class="form-group">
                        <label for="passwordSet1" style="color:#848484;">Escriba su nueva contrase&ntilde;a</label>

                        <div>
                            <input type="password" class="form-control passwordSet1" id="passwordSet1" placeholder=""
                                   name="passwordSet1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwordSet2" style="color:#848484;">Repita su nueva contrase&ntilde;a</label>

                        <div>
                            <input type="password" class="form-control passwordSet2" id="passwordSet2" placeholder=""
                                   name="passwordSet2" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <p class="mensaje_error"></p>
                    </div>

                    <div class="form-group">
                        <button type="submit" value="Submit" class="btn btn-green btn_confirmar_password">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/static/js/verificar-password.js"></script>
{% endblock %}
